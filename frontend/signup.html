<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="shortcut icon" type="image/x-icon" href="./images/favicon_groupomania.ico">
        <title>Créer mon compte</title>
    </head>
    <body>
        <header>
            <img src="images/icon-left-font.png" alt="Logo Groupomania">
        </header>
        <div id="container">
            <div class="navigation">
                <h1 class="navigation--active">Inscription</h1>
                <a class="navigation--diactive" href="login.html"><h1>Connexion</h1> </a>
            </div>
            <div class="container-form">
                <form id="form">
                    <div class="form-item">
                        <label for="lastname">Nom *:</label>
                        <input id="lastname" type="text" placeholder="Nom" name="lastname" pattern="^\D*$" required>
                    </div>
                    <div class="form-item">
                        <label for="firstname">Prénom *:</label>
                        <input id="firstname" type="text" placeholder="Prénom" name="firstname" pattern="^\D*$" required>
                    </div>
                    <div class="form-item">
                        <label for="email">E-mail *:</label>
                        <input id="email" type="email" placeholder="E-mail" name="email" required>
                    </div>
                    <div class="form-item">
                        <label for="password">Password *:</label>
                        <input id="password" type="password" placeholder="Password" name="password" required>
                    </div>
                    <div class="form-bottom">
                        <button type="submit">Créer mon compte</button>
                        <a href="login.html">J'ai déjà un compte</a>
                    </div>
                </form>
            </div>
        </div>
        <script src="node_modules/axios/dist/axios.min.js"></script>
        <script type="application/javascript" src="js/signup.js"></script>
    </body>
</html>
