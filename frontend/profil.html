<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css"/>
        <link rel="shortcut icon" type="image/x-icon" href="./images/favicon_groupomania.ico">
        <title>Modifier mon profil</title>
    </head>
    <body>
        <header>
            <img src="images/icon-left-font.png" alt="Logo Groupomania">
            <div class="nav-header">
                <div class="user-name">
                    <img src="images/user.png" alt="Picto user">
                    <p class="firstname"><!-- Ici s'affiche le prénom --></p><p class="lastname"> <!-- Ici s'affiche le nom --></p>
                </div>
                <div class="delete-logout">
                    <p id="delete-user-button" class="delete-user" href="signup.html">Supprimer mon compte</p>
                    <p id="logout-button" class="logout-user">Déconnexion</p>
                </div>
            </div>
        </header>
        <div class="container-form2">
            <nav class="nav-text">
                <a href="index.html"><h3>Posts /</h3></a>
                <h3>Modifier mon profil</h3>
            </nav>
            <form id="form">
                <div class="form-item">
                    <label for="lastname">Nom :</label>
                    <input id="lastname" type="text" placeholder="Nom" name="lastname" pattern="^\D*$" required>
                </div>
                <div class="form-item">
                    <label for="firstname">Prénom :</label>
                    <input id="firstname" type="text" placeholder="Prénom" name="firstname" pattern="^\D*$" required>
                </div>
                <div class="form-item">
                    <label for="email">E-mail :</label>
                    <input id="email" type="email" placeholder="E-mail" name="email" required>
                </div>
                <button class="btn-validation" type="submit">Valider</button>
            </form>
        </div>
        <script type="application/javascript" src="node_modules/axios/dist/axios.min.js"></script>
        <script type="application/javascript" src="js/profil.js"></script>
    </body>
</html>
